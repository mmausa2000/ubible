<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Bible Practice - Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 50%, #16213e 100%);
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Minimal Top Bar */
        .top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .card-counter {
            background: rgba(76, 175, 80, 0.2);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #4caf50;
            font-weight: 600;
        }

        .top-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Main Practice Container */
        .practice-container {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        /* Flashcard Container */
        .flashcard {
            width: 90%;
            max-width: 900px;
            height: 60vh;
            min-height: 400px;
            perspective: 1500px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-transition: -webkit-transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg) !important;
            -webkit-transform: rotateY(180deg) !important;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .card-front {
            z-index: 2;
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }

        .flashcard:hover .card-front,
        .flashcard:hover .card-back {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .card-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #4caf50;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            padding: 10px 24px;
            border-radius: 20px;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            pointer-events: auto;
        }

        .card-hint:hover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .card-content {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .verse-text {
            font-size: 2rem;
            line-height: 1.5;
            font-weight: 500;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: font-size 0.3s ease;
        }

        .verse-text.small {
            font-size: 1.5rem;
            line-height: 1.4;
        }

        .verse-text.extra-small {
            font-size: 1.2rem;
            line-height: 1.3;
        }

        .verse-text.tiny {
            font-size: 1rem;
            line-height: 1.2;
        }

        .verse-reference {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4caf50;
            text-shadow: 0 2px 20px rgba(76, 175, 80, 0.3);
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: font-size 0.3s ease;
        }

        .verse-reference.small {
            font-size: 2rem;
        }

        .verse-reference.extra-small {
            font-size: 1.6rem;
        }

        .verse-reference.tiny {
            font-size: 1.3rem;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
            transform: translateY(-2px);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            border-color: #4caf50;
        }

        .nav-btn.primary:hover {
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Side Navigation */
        .side-nav {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .side-nav-btn:hover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            transform: scale(1.1);
        }

        /* Progress Indicator */
        .progress-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            max-width: 400px;
            overflow-x: auto;
            padding: 10px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .progress-dot.active {
            width: 24px;
            background: #4caf50;
            border-radius: 4px;
        }

        .progress-dot.completed {
            background: rgba(76, 175, 80, 0.5);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a3050 0%, #3a4570 100%);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #4caf50;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .practice-container {
                padding: 20px;
            }

            .flashcard {
                height: 55vh;
                width: 95%;
            }

            .card-front,
            .card-back {
                padding: 30px 20px;
            }

            .card-content {
                padding: 0 10px;
            }

            .verse-text {
                font-size: 1.4rem;
                line-height: 1.4;
            }

            .verse-text.small {
                font-size: 1.2rem;
                line-height: 1.3;
            }

            .verse-text.extra-small {
                font-size: 1rem;
                line-height: 1.2;
            }

            .verse-text.tiny {
                font-size: 0.85rem;
                line-height: 1.2;
            }

            .verse-reference {
                font-size: 1.8rem;
            }

            .verse-reference.small {
                font-size: 1.5rem;
            }

            .verse-reference.extra-small {
                font-size: 1.3rem;
            }

            .verse-reference.tiny {
                font-size: 1.1rem;
            }

            .side-nav {
                display: none;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                bottom: 60px;
            }

            .nav-btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }

            .top-stats {
                flex-direction: column;
                gap: 8px;
                align-items: flex-end;
            }

            .card-hint {
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .flashcard.slide-in {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Minimal Top Bar -->
    <div class="top-bar">
        <div class="logo-section">
            <div class="logo" onclick="location.href='/'" style="cursor: pointer;" title="Go to Home">📖</div>
            <div class="app-title" onclick="location.href='/'" style="cursor: pointer;" title="Go to Home">U Bible Practice</div>
            <div class="card-counter" id="cardCounter">Card 0 of 0</div>
        </div>

        <div class="top-stats">
            <select id="themeSelector" style="padding: 8px 15px; border-radius: 20px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); font-size: 0.9rem; cursor: pointer; margin-right: 10px;">
                <option value="">Loading themes...</option>
            </select>
            <div class="stat-item">
                <span>✅</span>
                <span id="masteredCount">0 Mastered</span>
            </div>
            <div class="stat-item">
                <span>🔄</span>
                <span id="reviewingCount">0 Reviewing</span>
            </div>
        </div>
    </div>

    <!-- Main Practice Container -->
    <div class="practice-container">
        <!-- Side Navigation -->
        <div class="side-nav">
            <button class="side-nav-btn" id="shuffleBtn" title="Shuffle">🔀</button>
            <button class="side-nav-btn" id="markMasteredBtn" title="Mark Mastered">✅</button>
            <button class="side-nav-btn" id="settingsBtn" title="Settings">⚙️</button>
            <button class="side-nav-btn" id="homeBtn" title="Home">🏠</button>
        </div>

        <!-- Flashcard -->
        <div class="flashcard" id="flashcard">
            <div class="card-hint" id="cardHint">V→R</div>

            <div class="card-inner">
                <div class="card-front">
                    <div class="card-content">
                        <div class="verse-text" id="verseText">
                            Loading verses...
                        </div>
                    </div>
                </div>

                <div class="card-back">
                    <div class="card-content">
                        <div class="verse-reference" id="verseReference">
                            ---
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn">⬅️ Previous</button>
            <button class="nav-btn primary" id="nextBtn">Next ➡️</button>
        </div>

        <!-- Progress Dots -->
        <div class="progress-dots" id="progressDots">
            <!-- Dots will be generated dynamically -->
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <h2>⚙️ Practice Settings</h2>
            <p style="margin-bottom: 20px; line-height: 1.6; color: rgba(255, 255, 255, 0.8);">
                Customize your practice session settings.
            </p>
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button class="btn btn-primary" onclick="closeSettingsModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Suppress browser extension errors
        window.addEventListener('error', (e) => {
            if (e.message.includes('message channel closed')) {
                e.preventDefault();
                e.stopPropagation();
                return true;
            }
        });

        window.addEventListener('unhandledrejection', (e) => {
            if (e.reason && e.reason.message && e.reason.message.includes('message channel closed')) {
                e.preventDefault();
                e.stopPropagation();
                return true;
            }
        });

        // State management
        const PracticeState = {
            verses: [],
            currentIndex: 0,
            masteredCards: new Set(),
            isFlipped: false,
            mode: 'v-r', // 'v-r' (verse to reference) or 'r-v' (reference to verse)

            get totalCards() {
                return this.verses.length;
            },

            get masteredCount() {
                return this.masteredCards.size;
            },

            get reviewingCount() {
                return this.totalCards - this.masteredCount;
            }
        };

        // Load verses from API
        async function loadVerses() {
            try {
                // Check for theme ID in URL or dropdown
                const urlParams = new URLSearchParams(window.location.search);
                const urlThemeId = urlParams.get('theme');
                const dropdownThemeId = document.getElementById('themeSelector').value;
                const themeId = urlThemeId || dropdownThemeId;

                let url = '/api/practice/cards?limit=200';
                if (themeId) {
                    url += `&theme_id=${themeId}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load verses');

                const data = await response.json();
                if (!data.success || !data.cards) throw new Error('No verses found');

                let verses = data.cards.map(card => ({
                    reference: card.reference,
                    verse_text: card.verse_text,
                    theme_name: card.theme_name,
                    theme_id: card.theme_id
                }));

                // Filter out reference-only verses (cross-references without actual text)
                verses = verses.filter(verse => {
                    // Skip if no verse text
                    if (!verse.verse_text || verse.verse_text.trim() === '') {
                        console.log(`Filtering out verse with no text: ${verse.reference}`);
                        return false;
                    }

                    // Skip if verse text is same as reference (reference-only)
                    if (verse.verse_text.trim() === (verse.reference || '').trim()) {
                        console.log(`Filtering out reference-only verse: ${verse.reference}`);
                        return false;
                    }

                    // Skip if verse text is too short (likely just a reference)
                    if (verse.verse_text.trim().length < 10) {
                        console.log(`Filtering out verse with short text: ${verse.reference} (${verse.verse_text})`);
                        return false;
                    }

                    return true;
                });

                if (verses.length === 0) {
                    throw new Error('No verses available for this theme. Try selecting a different theme.');
                }

                // Remove duplicate verses (same reference)
                const uniqueVerses = [];
                const seenReferences = new Set();

                verses.forEach(verse => {
                    const ref = verse.reference;
                    if (!seenReferences.has(ref)) {
                        seenReferences.add(ref);
                        uniqueVerses.push(verse);
                    }
                });

                console.log(`Loaded ${verses.length} verses, ${uniqueVerses.length} unique references`);

                PracticeState.verses = uniqueVerses;
                updateUI();
                displayCard();
            } catch (error) {
                console.error('Error loading verses:', error);
                document.getElementById('verseText').textContent = error.message || 'Failed to load verses';
            }
        }

        // Display current card with interactive features
        function displayCard() {
            if (PracticeState.verses.length === 0) return;

            const verse = PracticeState.verses[PracticeState.currentIndex];

            // Clear previous content first to prevent duplication
            const verseTextEl = document.getElementById('verseText');
            const verseRefEl = document.getElementById('verseReference');

            verseTextEl.textContent = '';
            verseRefEl.textContent = '';

            // Clear size classes and interactive classes
            verseTextEl.className = 'verse-text';
            verseRefEl.className = 'verse-reference';

            // Force reflow to ensure clean slate
            void verseTextEl.offsetHeight;
            void verseRefEl.offsetHeight;

            // Determine actual verse text and reference from the question structure
            // Backend stores: Text = question, CorrectAnswer = answer
            // For reference-based questions: Text=reference, CorrectAnswer=verse
            // For verse-based questions: Text=verse, CorrectAnswer=reference

            let actualVerseText, actualReference;

            // Check if this is a reference-based question (reference stored in Text field)
            if (verse.text === verse.reference) {
                // This is a reference → verse question
                actualReference = verse.text;
                actualVerseText = verse.correct_answer;
            } else {
                // This is a verse → reference question (normal)
                actualVerseText = verse.text;
                actualReference = verse.correct_answer;
            }

            // Set content based on mode
            let frontText, backText;
            if (PracticeState.mode === 'v-r') {
                // Verse on front, Reference on back
                frontText = actualVerseText || 'No text available';
                backText = actualReference || 'No reference available';
            } else {
                // Reference on front, Verse on back (swap them)
                frontText = actualReference || 'No reference available';
                backText = actualVerseText || 'No text available';
            }

            // Create interactive text with word highlighting
            createInteractiveText(verseTextEl, frontText);
            createInteractiveText(verseRefEl, backText);

            // Update card hint to show current mode with animation
            const cardHint = document.getElementById('cardHint');
            cardHint.textContent = PracticeState.mode === 'v-r' ? 'V→R' : 'R→V';
            cardHint.style.animation = 'pulse 0.5s ease-in-out';

            // Dynamically adjust font size based on content length
            adjustTextSize(verseTextEl, frontText);
            adjustTextSize(verseRefEl, backText);

            // Add entrance animation to the card
            const flashcard = document.getElementById('flashcard');
            flashcard.style.animation = 'cardEntrance 0.6s ease-out';

            updateProgressDots();
            updateUI();
        }

        // Create interactive text with word highlighting and animations
        function createInteractiveText(element, text) {
            if (!text || text === 'No text available' || text === 'No reference available') {
                element.textContent = text;
                return;
            }

            // Split text into words and create interactive spans
            const words = text.split(/(\s+)/);
            const fragment = document.createDocumentFragment();
            
            words.forEach((word, index) => {
                if (word.trim()) {
                    const span = document.createElement('span');
                    span.textContent = word;
                    span.className = 'interactive-word';
                    span.style.transition = 'all 0.3s ease';
                    span.style.cursor = 'pointer';
                    span.style.display = 'inline-block';
                    
                    // Add hover effects
                    span.addEventListener('mouseenter', function() {
                        this.style.transform = 'scale(1.1)';
                        this.style.color = '#4caf50';
                        this.style.textShadow = '0 0 8px rgba(76, 175, 80, 0.6)';
                        this.style.fontWeight = 'bold';
                    });
                    
                    span.addEventListener('mouseleave', function() {
                        this.style.transform = 'scale(1)';
                        this.style.color = '';
                        this.style.textShadow = '';
                        this.style.fontWeight = '';
                    });
                    
                    // Add click effect for memorization
                    span.addEventListener('click', function() {
                        this.style.background = 'rgba(76, 175, 80, 0.2)';
                        this.style.borderRadius = '4px';
                        this.style.padding = '2px 4px';
                        setTimeout(() => {
                            this.style.background = '';
                            this.style.borderRadius = '';
                            this.style.padding = '';
                        }, 1000);
                    });
                    
                    // Staggered animation for word appearance
                    span.style.opacity = '0';
                    span.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        span.style.transition = 'all 0.4s ease-out';
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                    }, index * 50);
                    
                    fragment.appendChild(span);
                } else {
                    // Preserve whitespace
                    fragment.appendChild(document.createTextNode(word));
                }
            });
            
            element.appendChild(fragment);
        }

        // Adjust text size based on content length
        function adjustTextSize(element, text) {
            const length = text.length;

            // Remove all size classes first
            element.classList.remove('small', 'extra-small', 'tiny');

            if (element.classList.contains('verse-text')) {
                // Verse text sizing (front card)
                if (length > 400) {
                    element.classList.add('tiny');
                } else if (length > 250) {
                    element.classList.add('extra-small');
                } else if (length > 150) {
                    element.classList.add('small');
                }
            } else if (element.classList.contains('verse-reference')) {
                // Reference sizing (back card)
                if (length > 80) {
                    element.classList.add('tiny');
                } else if (length > 50) {
                    element.classList.add('extra-small');
                } else if (length > 30) {
                    element.classList.add('small');
                }
            }
        }

        // Update UI elements
        function updateUI() {
            const currentNum = PracticeState.currentIndex + 1;
            const total = PracticeState.totalCards;

            document.getElementById('cardCounter').textContent = `Card ${currentNum} of ${total}`;
            document.getElementById('masteredCount').textContent = `${PracticeState.masteredCount} Mastered`;
            document.getElementById('reviewingCount').textContent = `${PracticeState.reviewingCount} Reviewing`;

            // Update button states
            document.getElementById('prevBtn').disabled = PracticeState.currentIndex === 0;
            document.getElementById('nextBtn').disabled = PracticeState.currentIndex >= PracticeState.totalCards - 1;
        }

        // Update progress dots
        function updateProgressDots() {
            const dotsContainer = document.getElementById('progressDots');
            dotsContainer.innerHTML = '';

            const maxDots = Math.min(20, PracticeState.totalCards);
            for (let i = 0; i < maxDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';

                if (i === PracticeState.currentIndex) {
                    dot.classList.add('active');
                } else if (i < PracticeState.currentIndex) {
                    dot.classList.add('completed');
                }

                dotsContainer.appendChild(dot);
            }
        }

        // Flip card
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            if (!flashcard) return;

            flashcard.classList.toggle('flipped');
            PracticeState.isFlipped = !PracticeState.isFlipped;
        }

        // Navigate to previous card
        function previousCard() {
            if (PracticeState.currentIndex > 0) {
                const flashcard = document.getElementById('flashcard');

                // Ensure card is unflipped before changing
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
                PracticeState.isFlipped = false;

                // Wait for flip animation to complete before changing card
                setTimeout(() => {
                    PracticeState.currentIndex--;
                    displayCard();

                    flashcard.classList.add('slide-in');
                    setTimeout(() => flashcard.classList.remove('slide-in'), 300);
                }, 100);
            }
        }

        // Navigate to next card
        function nextCard() {
            if (PracticeState.currentIndex < PracticeState.totalCards - 1) {
                const flashcard = document.getElementById('flashcard');

                // Ensure card is unflipped before changing
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
                PracticeState.isFlipped = false;

                // Wait for flip animation to complete before changing card
                setTimeout(() => {
                    PracticeState.currentIndex++;
                    displayCard();

                    flashcard.classList.add('slide-in');
                    setTimeout(() => flashcard.classList.remove('slide-in'), 300);
                }, 100);
            }
        }

        // Shuffle cards
        function shuffleCards() {
            if (confirm('Shuffle all cards? This will reset your current position.')) {
                PracticeState.verses = PracticeState.verses.sort(() => Math.random() - 0.5);
                PracticeState.currentIndex = 0;

                const flashcard = document.getElementById('flashcard');
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
                PracticeState.isFlipped = false;

                // Wait a moment before displaying new card
                setTimeout(() => {
                    displayCard();
                }, 100);
            }
        }

        // Mark card as mastered
        function markMastered() {
            const currentVerse = PracticeState.verses[PracticeState.currentIndex];
            const verseKey = `${currentVerse.reference}-${currentVerse.text}`;

            if (PracticeState.masteredCards.has(verseKey)) {
                PracticeState.masteredCards.delete(verseKey);
                alert('Card unmarked as mastered');
            } else {
                PracticeState.masteredCards.add(verseKey);
                alert('Card marked as mastered! ✅');
            }

            updateUI();
        }

        // Open settings modal
        function openSettingsModal() {
            document.getElementById('settingsModal').classList.add('show');
        }

        // Close settings modal
        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        // Toggle practice mode
        function toggleMode() {
            const flashcard = document.getElementById('flashcard');

            // Unflip card if currently flipped
            if (flashcard.classList.contains('flipped')) {
                flashcard.classList.remove('flipped');
                PracticeState.isFlipped = false;
            }

            // Toggle mode
            PracticeState.mode = PracticeState.mode === 'v-r' ? 'r-v' : 'v-r';

            // Update button text
            const modeText = document.getElementById('modeText');
            modeText.textContent = PracticeState.mode === 'v-r' ? 'V→R' : 'R→V';

            // Wait for flip animation to complete, then update card
            setTimeout(() => {
                displayCard();
            }, 100);
        }

        // Event Listeners
        document.getElementById('flashcard').addEventListener('click', (e) => {
            // Don't flip if clicking the mode toggle button
            if (e.target.id === 'cardHint' || e.target.closest('#cardHint')) {
                return;
            }
            flipCard();
        });
        document.getElementById('cardHint').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMode();
        });
        document.getElementById('prevBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            previousCard();
        });
        document.getElementById('nextBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            nextCard();
        });
        document.getElementById('shuffleBtn').addEventListener('click', shuffleCards);
        document.getElementById('markMasteredBtn').addEventListener('click', markMastered);
        document.getElementById('settingsBtn').addEventListener('click', openSettingsModal);
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            }
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextCard();
            }
        });

        // Initialize on page load
        // Load themes into dropdown
        async function loadThemesDropdown() {
            try {
                // First, get user's selected themes from preferences
                const prefsResponse = await fetch('/api/auth/preferences');
                const prefsData = await prefsResponse.json();

                let selectedThemeIds = [];
                if (prefsData.success && prefsData.selected_themes) {
                    selectedThemeIds = prefsData.selected_themes;
                }

                // Then get all available themes
                const themesResponse = await fetch('/api/themes');
                const themesData = await themesResponse.json();

                if (themesData.success && themesData.themes) {
                    const selector = document.getElementById('themeSelector');
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlThemeId = urlParams.get('theme');

                    // Filter themes to only show user's selected themes
                    let availableThemes = themesData.themes;
                    if (selectedThemeIds.length > 0) {
                        availableThemes = themesData.themes.filter(theme =>
                            selectedThemeIds.includes(theme.id)
                        );
                    }

                    // Build options
                    let options = '<option value="">All Selected Themes</option>';
                    availableThemes.forEach(theme => {
                        const selected = urlThemeId && parseInt(urlThemeId) === theme.id ? 'selected' : '';
                        options += `<option value="${theme.id}" ${selected}>${theme.name}</option>`;
                    });

                    selector.innerHTML = options;

                    // Add change listener
                    selector.addEventListener('change', () => {
                        loadVerses();
                    });

                    // Show message if no themes selected
                    if (availableThemes.length === 0) {
                        selector.innerHTML = '<option value="">No themes selected - Go to Settings</option>';
                        console.warn('No themes selected in user preferences');
                    }
                }
            } catch (error) {
                console.error('Error loading themes:', error);
                // Fallback to all themes if preferences fetch fails
                try {
                    const response = await fetch('/api/themes');
                    const data = await response.json();
                    if (data.success && data.themes) {
                        const selector = document.getElementById('themeSelector');
                        let options = '<option value="">All Themes</option>';
                        data.themes.forEach(theme => {
                            options += `<option value="${theme.id}">${theme.name}</option>`;
                        });
                        selector.innerHTML = options;
                    }
                } catch (fallbackError) {
                    console.error('Fallback theme loading failed:', fallbackError);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Prevent first flip glitch by setting initial state
            const cardInner = document.querySelector('.card-inner');
            if (cardInner) {
                cardInner.style.transform = 'rotateY(0deg)';
            }

            loadThemesDropdown();
            loadVerses();
        });
    </script>
</body>
