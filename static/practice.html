<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Mode - U Bible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .app-container {
            width: 95%;
            max-width: 1500px;
            height: 90vh;
            max-height: 850px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-rows: 80px 1fr 80px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }

        .page-title h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .header-stats {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
        }

        .stat-badge-icon {
            font-size: 1.2rem;
        }

        .stat-badge-value {
            color: #4caf50;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-badge-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 40px;
            overflow: hidden;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.5);
            border-radius: 10px;
        }

        .practice-panel {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 100%;
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 0;
        }

        .progress-row {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-text {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .progress-bar-container {
            flex: 1;
            min-width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            transition: width 0.3s;
        }

        .theme-selector-card {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .theme-selector-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .theme-select {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        .theme-select:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .theme-select:focus {
            border-color: #4caf50;
            background: rgba(255, 255, 255, 0.12);
        }

        .theme-select option {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }

        .flashcard-container {
            perspective: 1000px;
            flex: 1;
            height: auto;
            min-height: 300px;
            max-height: none;
            width: 100%;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 35px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.3), transparent);
            transition: left 0.6s;
            z-index: 0;
        }

        .flashcard:hover .card-face::before {
            left: 100%;
        }

        .card-front {
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .verse-theme,
        .verse-text,
        .verse-reference {
            position: relative;
            z-index: 1;
        }

        .verse-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.2);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #4caf50;
            font-weight: 600;
        }

        .verse-text {
            font-size: clamp(1rem, 2.3vw, 1.25rem);
            line-height: 1.6;
            text-align: center;
            color: white;
            word-break: break-word;
        }

        .verse-reference {
            font-size: clamp(1.2rem, 3vw, 1.7rem);
            font-weight: 700;
            color: #4caf50;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 11px 24px;
            border-radius: 25px;
            border: none;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .footer {
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .footer-info {
            display: flex;
            gap: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .info-icon {
            color: #4caf50;
            font-size: 1rem;
        }

        .info-value {
            color: white;
            font-weight: 600;
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-rows: 70px 1fr 70px;
            }

            .header {
                padding: 0 20px;
            }

            .header-stats {
                display: none;
            }

            .content {
                padding: 15px 20px;
            }

            .practice-panel {
                gap: 12px;
            }

            .theme-selector-card {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .flashcard-container {
                min-height: 250px;
            }

            .content {
                padding: 10px 20px;
            }

            .practice-panel {
                gap: 10px;
            }

            .progress-card {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .progress-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .theme-selector-card {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .progress-bar-container {
                max-width: 100%;
            }

            .card-face {
                padding: 20px 15px;
            }

            .card-face {
                padding: 20px 15px;
            }

            .verse-text {
                font-size: clamp(0.95rem, 4vw, 1.15rem);
            }

            .verse-reference {
                font-size: clamp(1.1rem, 4.5vw, 1.5rem);
            }

            .controls {
                flex-wrap: wrap;
                gap: 8px;
            }

            .btn {
                padding: 8px 18px;
                font-size: 0.85rem;
            }

            .footer-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <a href="/" class="back-btn">‚Üê</a>
                <div class="page-title">
                    <h1>Practice Mode</h1>
                    <p>Master scripture at your pace</p>
                </div>
            </div>
            
            <div class="header-stats">
                <div class="stat-badge">
                    <span class="stat-badge-icon">üìö</span>
                    <div>
                        <div class="stat-badge-value" id="cardCount">0</div>
                        <div class="stat-badge-label">Cards</div>
                    </div>
                </div>
                <div class="stat-badge">
                    <span class="stat-badge-icon">üìä</span>
                    <div>
                        <div class="stat-badge-value" id="progressPercent">0%</div>
                        <div class="stat-badge-label">Progress</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="practice-panel">
                <div class="progress-card">
                    <div class="progress-row">
                        <div class="progress-info">
                            <span class="progress-text">Card <span id="currentCard">1</span> of <span id="totalCards">0</span></span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="theme-selector-card">
                        <span class="theme-selector-label">üìñ Filter by Theme:</span>
                        <select class="theme-select" id="themeSelect" onchange="filterByTheme()">
                            <option value="All">All Themes</option>
                        </select>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="flipCard()">
                        <div class="card-face card-front">
                            <div class="verse-theme" id="verseTheme">Loading...</div>
                            <div class="verse-text" id="verseText">Loading verses...</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="verse-reference" id="verseReference">...</div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="previousCard()">
                        <span>‚Üê Previous</span>
                    </button>
                    <button class="btn btn-primary" onclick="flipCard()">
                        <span>üîÑ Flip Card</span>
                    </button>
                    <button class="btn btn-secondary" onclick="nextCard()">
                        <span>Next ‚Üí</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-info">
                <div class="info-item">
                    <span class="info-icon">üìä</span>
                    <span>Version <span class="info-value">2.0.0</span></span>
                </div>
                <div class="info-item">
                    <span class="info-icon">‚å®Ô∏è</span>
                    <span>Use <span class="info-value">Arrow Keys</span> or <span class="info-value">Space</span></span>
                </div>
            </div>
            
            <div class="footer-actions">
                <button class="btn btn-secondary" onclick="shuffleCards()">
                    <span>üîÄ Shuffle</span>
                </button>
                <button class="btn btn-secondary" onclick="location.href='/settings.html'">
                    <span>‚öôÔ∏è Settings</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let cards = [];
        let allCards = [];
        let currentIndex = 0;
        let isFlipped = false;

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        async function loadCards() {
            const params = new URLSearchParams();

            try {
                const res = await fetch("/api/practice?" + params.toString());
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                if (!data.success) throw new Error("Failed to load practice cards");

                if (!data.cards || data.cards.length === 0) {
                    document.getElementById("verseText").textContent = "No verses available. Please add themes in Settings.";
                    document.getElementById("verseTheme").textContent = "";
                    return;
                }

                allCards = data.cards;
                populateThemeDropdown();
                
                const savedTheme = localStorage.getItem("selectedTheme") || "All";
                document.getElementById("themeSelect").value = savedTheme;
                filterByTheme();

            } catch (err) {
                console.error("Error loading practice cards:", err);
                document.getElementById("verseText").textContent = "Error loading verses. Please try again.";
                document.getElementById("verseTheme").textContent = "";
            }
        }

        function populateThemeDropdown() {
            const themeSelect = document.getElementById("themeSelect");
            const themes = new Set();
            
            allCards.forEach(card => {
                if (card.theme_name) {
                    themes.add(card.theme_name);
                }
            });

            themeSelect.innerHTML = '<option value="All">All Themes</option>';
            Array.from(themes).sort().forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme;
                themeSelect.appendChild(option);
            });
        }

        function filterByTheme() {
            const selectedTheme = document.getElementById("themeSelect").value;
            localStorage.setItem("selectedTheme", selectedTheme);

            if (selectedTheme === "All") {
                cards = [...allCards];
            } else {
                cards = allCards.filter(card => card.theme_name === selectedTheme);
            }

            if (cards.length === 0) {
                document.getElementById("verseText").textContent = "No verses match selected theme.";
                document.getElementById("verseTheme").textContent = "";
                return;
            }

            currentIndex = 0;
            showCard();
            updateStats();
        }

        function showCard() {
            if (cards.length === 0) return;

            const card = cards[currentIndex];

            document.getElementById("verseText").textContent = card.verse_text || "No text available";
            document.getElementById("verseReference").textContent = card.reference || "Unknown Reference";
            document.getElementById("verseTheme").textContent = card.theme_name || "Unknown Theme";

            isFlipped = false;
            document.getElementById("flashcard").classList.remove("flipped");

            localStorage.setItem("practiceIndex", currentIndex);
            updateStats();
        }

        function flipCard() {
            if (cards.length === 0) return;
            isFlipped = !isFlipped;
            document.getElementById("flashcard").classList.toggle("flipped", isFlipped);
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                showCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCard();
            }
        }

        function shuffleCards() {
            if (cards.length === 0) return;
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            showCard();
        }

        function updateStats() {
            if (cards.length === 0) return;
            document.getElementById("currentCard").textContent = currentIndex + 1;
            document.getElementById("totalCards").textContent = cards.length;
            document.getElementById("cardCount").textContent = cards.length;
            const progress = ((currentIndex + 1) / cards.length) * 100;
            document.getElementById("progressBar").style.width = progress + "%";
            document.getElementById("progressPercent").textContent = Math.round(progress) + "%";
        }

        document.addEventListener("keydown", (e) => {
            switch(e.key) {
                case "ArrowLeft": previousCard(); break;
                case "ArrowRight": nextCard(); break;
                case " ": case "Enter": e.preventDefault(); flipCard(); break;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            createParticles();
            loadCards();
        });
    </script>
</body>
</html>
