<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bible Theme Maker - U Bible Quiz</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // New Testament books (Matthew to Revelation)
    const NT_BOOKS = [
      'Matthew', 'Mark', 'Luke', 'John', 'Acts', 'Romans', '1 Corinthians', '2 Corinthians',
      'Galatians', 'Ephesians', 'Philippians', 'Colossians', '1 Thessalonians', '2 Thessalonians',
      '1 Timothy', '2 Timothy', 'Titus', 'Philemon', 'Hebrews', 'James', '1 Peter', '2 Peter',
      '1 John', '2 John', '3 John', 'Jude', 'Revelation'
    ];

    function App() {
      const [bibleData, setBibleData] = useState(null);
      const [userPrompt, setUserPrompt] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [generatedTheme, setGeneratedTheme] = useState('');
      const [themeTitle, setThemeTitle] = useState('');
      const [isSearching, setIsSearching] = useState(false);
      const [isGenerating, setIsGenerating] = useState(false);
      const [isSaving, setIsSaving] = useState(false);
      const [loading, setLoading] = useState(true);
      const [anthropicKey, setAnthropicKey] = useState(localStorage.getItem('anthropic_key') || '');
      const [showKeyInput, setShowKeyInput] = useState(false);

      // Load Bible data on mount
      useEffect(() => {
        fetch('/verses/kjv-full.json')
          .then(res => res.json())
          .then(data => {
            setBibleData(data);
            setLoading(false);
          })
          .catch(err => {
            console.error('Error loading Bible data:', err);
            setLoading(false);
          });
      }, []);

      // Save API key to localStorage
      const saveApiKey = () => {
        localStorage.setItem('anthropic_key', anthropicKey);
        setShowKeyInput(false);
        alert('API key saved!');
      };

      // Parse user prompt using AI
      const parsePrompt = async (prompt) => {
        if (!anthropicKey) {
          alert('Please enter your Anthropic API key first');
          setShowKeyInput(true);
          return null;
        }

        const parseRequest = `You are a Bible search query parser. Extract the following information from the user's request:

USER REQUEST: "${prompt}"

Analyze this request and extract:
1. KEYWORD(S): The main word(s) to search for (e.g., "love", "faith", "peace")
2. COUNT: How many verses they want (default: 20)
3. TESTAMENT: "OT" for Old Testament, "NT" for New Testament, or "BOTH" (default: BOTH)
4. SPECIFIC_BOOKS: Any specific books mentioned (e.g., "John", "Psalms") or empty array if none

Return ONLY a valid JSON object with this exact structure (no other text, no markdown):
{
  "keywords": ["word1", "word2"],
  "count": 20,
  "testament": "NT",
  "books": []
}

CRITICAL: Your response must be ONLY valid JSON, nothing else. No explanation, no markdown, just the JSON object.`;

        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": anthropicKey,
              "anthropic-version": "2023-06-01"
            },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 500,
              messages: [
                { role: "user", content: parseRequest }
              ]
            })
          });

          if (!response.ok) {
            const error = await response.json();
            console.error('API error:', error);
            alert('Error calling Anthropic API. Check your API key.');
            return null;
          }

          const data = await response.json();
          let responseText = data.content[0].text;
          responseText = responseText.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();
          return JSON.parse(responseText);
        } catch (error) {
          console.error('Error parsing prompt:', error);
          return {
            keywords: ['love'],
            count: 20,
            testament: 'BOTH',
            books: []
          };
        }
      };

      // Search Bible for matching verses
      const searchBible = (criteria) => {
        if (!bibleData) return [];

        const results = [];
        const keywordsLower = criteria.keywords.map(k => k.toLowerCase());

        bibleData.forEach(book => {
          // Filter by testament
          const isNT = NT_BOOKS.includes(book.name);
          if (criteria.testament === 'NT' && !isNT) return;
          if (criteria.testament === 'OT' && isNT) return;

          // Filter by specific books
          if (criteria.books.length > 0 && !criteria.books.includes(book.name)) return;

          // Search through chapters and verses
          book.chapters.forEach((chapter, chapterIndex) => {
            chapter.forEach((verseText, verseIndex) => {
              const verseTextLower = verseText.toLowerCase();

              // Check if any keyword matches
              const hasMatch = keywordsLower.some(keyword =>
                verseTextLower.includes(keyword)
              );

              if (hasMatch) {
                results.push({
                  book: book.name,
                  chapter: chapterIndex + 1,
                  verse: verseIndex + 1,
                  reference: `${book.name} ${chapterIndex + 1}:${verseIndex + 1}`,
                  text: verseText.replace(/\{[^}]*\}/g, '').trim(),
                  testament: isNT ? 'NT' : 'OT'
                });
              }
            });
          });
        });

        // Return requested count
        return results.slice(0, criteria.count);
      };

      // Generate theme content using AI
      const generateTheme = async (verses, originalPrompt) => {
        if (verses.length === 0 || !anthropicKey) return;

        setIsGenerating(true);
        setGeneratedTheme('');

        const versesText = verses.map((v, i) =>
          `${i + 1}. ${v.reference}\n   "${v.text}"`
        ).join('\n\n');

        const themePrompt = `You are creating an inspirational Bible study theme based on the following verses.

ORIGINAL USER REQUEST: ${originalPrompt}

VERSES FOUND (${verses.length} total):
${versesText}

Create a comprehensive, inspiring theme that includes:

1. **THEME TITLE**: A compelling title that captures the essence of these verses

2. **INTRODUCTION**: A warm opening paragraph that introduces the theme and why it matters today

3. **KEY INSIGHTS**: 3-4 main insights drawn from the verses, each with:
   - A clear subheading
   - 2-3 sentences explaining the insight
   - Reference to 1-2 specific verses

4. **PRACTICAL APPLICATION**: 3-4 concrete ways someone can apply this theme to their daily life

5. **PRAYER**: A heartfelt prayer related to the theme

6. **CONCLUSION**: An encouraging closing paragraph

Make it personal, warm, and actionable. Use modern language while respecting the biblical text. Format with clear headings and paragraphs.`;

        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": anthropicKey,
              "anthropic-version": "2023-06-01"
            },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 3000,
              messages: [
                { role: "user", content: themePrompt }
              ]
            })
          });

          const data = await response.json();
          const themeContent = data.content[0].text;
          setGeneratedTheme(themeContent);

          // Extract title from generated content
          const titleMatch = themeContent.match(/\*\*THEME TITLE\*\*:?\s*(.+?)(?:\n|$)/i);
          if (titleMatch) {
            setThemeTitle(titleMatch[1].trim());
          }
        } catch (error) {
          setGeneratedTheme('Error generating theme. Please try again.');
          console.error(error);
        } finally {
          setIsGenerating(false);
        }
      };

      // Save theme to database
      const saveTheme = async () => {
        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
        if (!token) {
          alert('Please login first to save themes');
          window.location.href = '/';
          return;
        }

        if (!themeTitle || !generatedTheme || searchResults.length === 0) {
          alert('Please generate a theme first');
          return;
        }

        setIsSaving(true);

        try {
          const response = await fetch('/api/themes', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              name: themeTitle,
              description: generatedTheme.substring(0, 500),
              verses: searchResults.map(v => v.reference),
              is_public: true
            })
          });

          const data = await response.json();
          if (data.id || data.theme) {
            alert('Theme saved successfully!');
            // Optionally redirect to themes page
            // window.location.href = '/themes.html';
          } else {
            alert('Error saving theme: ' + (data.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Error saving theme:', error);
          alert('Failed to save theme. Please try again.');
        } finally {
          setIsSaving(false);
        }
      };

      // Handle user submission
      const handleSearch = async () => {
        if (!userPrompt.trim() || !bibleData) {
          alert('Please enter a prompt');
          return;
        }

        setIsSearching(true);
        setSearchResults([]);
        setGeneratedTheme('');
        setThemeTitle('');

        try {
          // Parse the prompt
          const criteria = await parsePrompt(userPrompt);
          if (!criteria) {
            setIsSearching(false);
            return;
          }

          console.log('Search criteria:', criteria);

          // Search the Bible
          const results = searchBible(criteria);
          console.log('Found verses:', results.length);

          setSearchResults(results);

          // Auto-generate theme after search
          if (results.length > 0) {
            await generateTheme(results, userPrompt);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        } finally {
          setIsSearching(false);
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
              <p className="text-xl text-slate-600">Loading Bible data...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-6">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="text-center mb-8">
              <h1 className="text-5xl font-bold text-slate-800 mb-3">
                🤖 AI Bible Theme Maker
              </h1>
              <p className="text-xl text-slate-600 mb-4">
                Search 31,100 verses and create custom themes with AI
              </p>
              <div className="flex gap-3 justify-center">
                <button
                  onClick={() => window.location.href = '/'}
                  className="px-6 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition"
                >
                  ← Back to Home
                </button>
                <button
                  onClick={() => setShowKeyInput(!showKeyInput)}
                  className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                >
                  🔑 {anthropicKey ? 'Update' : 'Set'} API Key
                </button>
              </div>

              {/* API Key Input */}
              {showKeyInput && (
                <div className="mt-4 p-4 bg-white rounded-xl shadow-lg max-w-2xl mx-auto">
                  <h3 className="font-bold text-lg mb-2">Anthropic API Key</h3>
                  <p className="text-sm text-slate-600 mb-3">
                    Get your API key from <a href="https://console.anthropic.com/" target="_blank" className="text-blue-600 underline">console.anthropic.com</a>
                  </p>
                  <input
                    type="password"
                    value={anthropicKey}
                    onChange={(e) => setAnthropicKey(e.target.value)}
                    placeholder="sk-ant-..."
                    className="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:border-blue-500 outline-none mb-3"
                  />
                  <button
                    onClick={saveApiKey}
                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                  >
                    Save API Key
                  </button>
                </div>
              )}
            </div>

            {/* Search Section */}
            <div className="bg-white rounded-2xl shadow-lg p-8 mb-8">
              <h2 className="text-3xl font-bold text-slate-800 mb-4">
                Create Your Theme
              </h2>

              <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-4 mb-6">
                <p className="text-sm font-semibold text-blue-900 mb-2">✨ Example Prompts:</p>
                <ul className="text-sm text-blue-800 space-y-1 ml-4">
                  <li>• "Make a theme on 20 verses about love from the New Testament"</li>
                  <li>• "Find 15 verses about faith from the Old Testament"</li>
                  <li>• "Create a theme with 25 verses on peace from both testaments"</li>
                  <li>• "Show me 30 verses about hope from Psalms"</li>
                </ul>
              </div>

              <textarea
                value={userPrompt}
                onChange={(e) => setUserPrompt(e.target.value)}
                placeholder="Describe what theme you want to create..."
                className="w-full h-24 px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all resize-none text-lg mb-4"
              />

              <button
                onClick={handleSearch}
                disabled={isSearching || !userPrompt.trim()}
                className="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-4 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-cyan-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl"
              >
                {isSearching ? (
                  <span className="flex items-center justify-center gap-3">
                    <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                    </svg>
                    Searching Bible & Generating Theme...
                  </span>
                ) : (
                  '🔍 Search & Create Theme'
                )}
              </button>
            </div>

            {/* Results Grid */}
            {(searchResults.length > 0 || generatedTheme) && (
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                {/* Verses Found */}
                <div className="bg-white rounded-2xl shadow-lg p-8">
                  <h3 className="text-2xl font-bold text-slate-800 mb-4">
                    Verses Found ({searchResults.length})
                  </h3>

                  <div className="space-y-3 max-h-[600px] overflow-y-auto">
                    {searchResults.map((verse, index) => (
                      <div
                        key={index}
                        className="border-2 border-slate-100 rounded-lg p-4 hover:border-blue-200 hover:shadow-md transition-all"
                      >
                        <div className="flex items-start gap-3">
                          <div className="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-700 rounded-full flex items-center justify-center font-bold text-sm">
                            {index + 1}
                          </div>
                          <div className="flex-grow">
                            <div className="flex items-center gap-2 mb-2">
                              <h4 className="font-bold text-slate-800">
                                {verse.reference}
                              </h4>
                              <span className="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs font-semibold">
                                {verse.testament}
                              </span>
                            </div>
                            <p className="text-slate-600 text-sm leading-relaxed">
                              "{verse.text}"
                            </p>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Generated Theme */}
                <div className="bg-white rounded-2xl shadow-lg p-8">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-2xl font-bold text-slate-800">
                      Generated Theme
                    </h3>
                    {generatedTheme && (
                      <button
                        onClick={saveTheme}
                        disabled={isSaving}
                        className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 transition font-semibold"
                      >
                        {isSaving ? 'Saving...' : '💾 Save Theme'}
                      </button>
                    )}
                  </div>

                  {isGenerating ? (
                    <div className="flex items-center justify-center h-64">
                      <div className="text-center">
                        <svg className="animate-spin h-12 w-12 text-blue-600 mx-auto mb-4" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                        </svg>
                        <p className="text-slate-600">Creating your theme...</p>
                      </div>
                    </div>
                  ) : generatedTheme ? (
                    <div className="prose prose-slate max-w-none">
                      <div className="bg-gradient-to-br from-slate-50 to-blue-50 rounded-xl p-6 max-h-[600px] overflow-y-auto">
                        <div className="whitespace-pre-wrap leading-relaxed text-slate-700">
                          {generatedTheme}
                        </div>
                      </div>
                    </div>
                  ) : (
                    <div className="text-center py-12 text-slate-400">
                      <svg className="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                      <p className="text-lg">Your theme will appear here</p>
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* Stats */}
            {searchResults.length === 0 && !generatedTheme && (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div className="bg-white rounded-2xl shadow-lg p-6 text-center">
                  <div className="text-4xl font-bold text-blue-600 mb-2">31,100</div>
                  <p className="text-slate-600 font-medium">Total Verses</p>
                </div>
                <div className="bg-white rounded-2xl shadow-lg p-6 text-center">
                  <div className="text-4xl font-bold text-cyan-600 mb-2">66</div>
                  <p className="text-slate-600 font-medium">Books</p>
                </div>
                <div className="bg-white rounded-2xl shadow-lg p-6 text-center">
                  <div className="text-4xl font-bold text-teal-600 mb-2">2</div>
                  <p className="text-slate-600 font-medium">Testaments</p>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
