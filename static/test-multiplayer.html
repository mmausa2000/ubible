<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Diagnostic Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .test-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-pending {
            background: #ffc107;
            color: #000;
        }

        .status-running {
            background: #2196F3;
            color: white;
        }

        .status-passed {
            background: #4CAF50;
            color: white;
        }

        .status-failed {
            background: #f44336;
            color: white;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .log-info { color: #4FC3F7; }
        .log-success { color: #66BB6A; }
        .log-warning { color: #FFA726; }
        .log-error { color: #EF5350; }
        .log-debug { color: #9E9E9E; }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 150px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Multiplayer Diagnostic Test</h1>
        <p class="subtitle">Real-time WebSocket testing in the browser â€¢ October 24, 2025</p>

        <div class="control-panel">
            <button onclick="runAllTests()">â–¶ï¸ Run All Tests</button>
            <button onclick="testConnection()">ğŸ”Œ Test Connection</button>
            <button onclick="testCreateRoom()">ğŸ  Test Create Room</button>
            <button onclick="testJoinRoom()">ğŸšª Test Join Room</button>
            <button onclick="clearLogs()">ğŸ—‘ï¸ Clear Logs</button>
            <input type="text" id="roomCodeInput" placeholder="Room Code" maxlength="6">
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="passedCount">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="failedCount" style="color: #f44336;">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="testCount">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">ğŸ“‹ Ready to run tests. Click a button above to start.</div>
        </div>
    </div>

    <script>
        let ws = null;
        let connected = false;
        let testResults = { passed: 0, failed: 0, total: 0 };
        let currentRoomCode = null;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function pass(message) {
            log(`âœ… ${message}`, 'success');
            testResults.passed++;
            testResults.total++;
            updateStats();
        }

        function fail(message) {
            log(`âŒ ${message}`, 'error');
            testResults.failed++;
            testResults.total++;
            updateStats();
        }

        function warn(message) {
            log(`âš ï¸  ${message}`, 'warning');
        }

        function info(message) {
            log(`â„¹ï¸  ${message}`, 'info');
        }

        function debug(message) {
            log(`ğŸ› ${message}`, 'debug');
        }

        function updateStats() {
            document.getElementById('passedCount').textContent = testResults.passed;
            document.getElementById('failedCount').textContent = testResults.failed;
            document.getElementById('testCount').textContent = testResults.total;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry log-info">ğŸ“‹ Logs cleared.</div>';
            testResults = { passed: 0, failed: 0, total: 0 };
            updateStats();
        }

        function connectWS() {
            return new Promise((resolve, reject) => {
                const playerId = 'BrowserTest_' + Date.now();
                const wsURL = `ws://localhost:3000/ws?player_id=${playerId}&username=BrowserTest`;

                info(`Connecting to ${wsURL}...`);
                ws = new WebSocket(wsURL);

                const timeout = setTimeout(() => {
                    fail('WebSocket connection timeout');
                    reject(new Error('Connection timeout'));
                }, 5000);

                ws.onopen = () => {
                    clearTimeout(timeout);
                    connected = true;
                    pass('WebSocket connected');
                    resolve();
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        debug(`<- ${message.type}: ${JSON.stringify(message.payload).substring(0, 100)}`);
                        handleMessage(message);
                    } catch (error) {
                        warn(`Invalid JSON received: ${event.data}`);
                    }
                };

                ws.onerror = (error) => {
                    fail(`WebSocket error: ${error.message || 'Unknown'}`);
                    reject(error);
                };

                ws.onclose = (event) => {
                    connected = false;
                    info(`WebSocket closed (code: ${event.code})`);
                };
            });
        }

        function send(type, payload = {}) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                fail(`Cannot send ${type} - WebSocket not open (state: ${ws?.readyState})`);
                return false;
            }

            debug(`-> ${type}: ${JSON.stringify(payload).substring(0, 100)}`);
            ws.send(JSON.stringify({ type, payload }));
            return true;
        }

        let messageHandlers = {};

        function handleMessage(message) {
            const { type, payload } = message;

            if (messageHandlers[type]) {
                messageHandlers[type].forEach(handler => handler(payload));
            }
        }

        function waitForMessage(type, timeout = 5000) {
            return new Promise((resolve, reject) => {
                const timer = setTimeout(() => {
                    fail(`Timeout waiting for ${type}`);
                    reject(new Error(`Timeout waiting for ${type}`));
                }, timeout);

                const handler = (payload) => {
                    clearTimeout(timer);
                    // Remove handler after first call
                    messageHandlers[type] = messageHandlers[type].filter(h => h !== handler);
                    resolve(payload);
                };

                if (!messageHandlers[type]) {
                    messageHandlers[type] = [];
                }
                messageHandlers[type].push(handler);
            });
        }

        async function testConnection() {
            info('â•â•â• TEST: WebSocket Connection â•â•â•');

            try {
                await connectWS();

                const connectedPayload = await waitForMessage('connected', 3000);

                if (connectedPayload && connectedPayload.player_id) {
                    pass(`Received player_id: ${connectedPayload.player_id}`);
                } else {
                    fail('No player_id in connected message');
                }

            } catch (error) {
                fail(`Connection test failed: ${error.message}`);
            }
        }

        async function testCreateRoom() {
            info('â•â•â• TEST: Create Room â•â•â•');

            try {
                if (!connected) {
                    await connectWS();
                    await waitForMessage('connected', 3000);
                }

                send('create_room', {
                    selected_themes: [1, 2],
                    question_count: 10,
                    time_limit: 10,
                    max_players: 2,
                    host_is_playing: true
                });

                const roomPayload = await waitForMessage('room_created', 5000);

                if (roomPayload.room_code) {
                    currentRoomCode = roomPayload.room_code;
                    pass(`Room created: ${roomPayload.room_code}`);
                    document.getElementById('roomCodeInput').value = roomPayload.room_code;
                } else {
                    fail('No room_code in room_created payload');
                }

                if (roomPayload.game_url) {
                    pass(`Game URL received: ${roomPayload.game_url}`);
                } else {
                    fail('No game_url in room_created payload');
                }

            } catch (error) {
                fail(`Create room test failed: ${error.message}`);
            }
        }

        async function testJoinRoom() {
            info('â•â•â• TEST: Join Room â•â•â•');

            const roomCode = document.getElementById('roomCodeInput').value.toUpperCase().trim();

            if (!roomCode || roomCode.length !== 6) {
                fail('Please enter a valid 6-character room code or create a room first');
                return;
            }

            try {
                // Disconnect and reconnect to simulate new player
                if (ws) {
                    ws.close();
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                await connectWS();
                await waitForMessage('connected', 3000);

                info(`Attempting to join room: ${roomCode}`);

                send('join_room', {
                    room_code: roomCode,
                    username: 'JoinerTest'
                });

                // THIS IS THE CRITICAL TEST
                const joinPayload = await waitForMessage('room_joined', 5000);

                pass(`Successfully joined room: ${roomCode}`);

                if (joinPayload.game_url) {
                    pass(`Received game URL: ${joinPayload.game_url}`);
                } else {
                    fail('No game_url in room_joined payload');
                }

                if (joinPayload.selected_themes) {
                    pass(`Received themes: ${JSON.stringify(joinPayload.selected_themes)}`);
                } else {
                    warn('No selected_themes in payload');
                }

            } catch (error) {
                fail(`Join room test failed: ${error.message}`);

                // Check if we got an error message instead
                if (error.message.includes('Timeout')) {
                    warn('This might indicate the frontend is not handling room_joined events');
                    warn('Check the browser console for WebSocket messages');
                }
            }
        }

        async function runAllTests() {
            info('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
            info('ğŸš€ Running All Tests');
            info('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');

            testResults = { passed: 0, failed: 0, total: 0 };
            updateStats();

            await testConnection();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testCreateRoom();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testJoinRoom();

            info('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
            info(`âœ… Tests complete: ${testResults.passed} passed, ${testResults.failed} failed`);
            info('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
        }

        // Initialize
        log('ğŸ” Multiplayer Diagnostic Test loaded', 'info');
        log('Click a button above to start testing', 'info');
    </script>
</body>
</html>
